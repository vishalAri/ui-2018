<!DOCTYPE html>
  <html>
   <!-- heading -->
   <head>
   <h1>Drivers Licence Application Form</h1>
   </head>
   <style>
   body{
   background-color:grey;
       }

   <link href="styles.css" rel="stylesheet"/>
 <body >
 <article>
   <header></header>
       <section>
         <form id="driversApplicationForm">
         <!-- First Name -->
             <div>
                  <label name="firstName"> First Name:</label>
                    <input type="text "id="firstName" name="firstName" placeholder="Enter your First Name">
             </div>
             <br>
             
         <!-- Last Name -->
             <div>
                 <label name="lastName"> Last Name:</label>
                   <input type="text "id="lastName" name="lastName" placeholder="Enter your Last Name">
             </div>
             <br>
             
         <!-- Gender -->
             <div>
             <label name="gender"> Gender: </label>
                <div>          
             <label name="gender"> Male </label>
             <input type="radio" id="gender" name="gender">
             <label name="gender"> Female </label>
             <input type="radio" id="gender" name="gender">
                </div>
             </div>
                <br>
                          
             <!-- Seniour citizen -->
             <div>
             <label name="seniorCitizen">Are you a Senior Citizen:</label>
             <input type="checkbox" id="seniorCitizen" name="seniorCitizen" >
             </div>
             <br>
             
             <!-- submit -->
             <div>
             <button type="submit" id="submit" name="submit">Submit</button>
             <button type="reset" id="cancel" name="cancel">Cancel</button>
             </div>
            <br>  
             
             
                 </form>
       </section>
  <footer></footer>
  </article>
</body>
</html>
